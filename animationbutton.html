<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>
	<div id="container">
		
	    <div class="inner-container" >
        <div class="toggle" id="Facebook">
            <p>Facebook</p>
        </div>
        <div class="toggle" id="Instagram">
            <p>Instagram</p>
        </div>
        <div class="toggle" id="Twitter">
            <p>Twitter</p>
        </div>
        <div class="toggle" id="Google">
            <p>Google</p>
        </div>
        <div class="toggle" id="Snapchat">
            <p>Snapchat</p>
        </div>
    </div>
    <div class="inner-container" id="toggle-container" >

    </div>

</div>


<script type="text/javascript">
	var toggle = document.getElementById('toggle');
var toggleContainer = document.getElementById('toggle-container');
var toggleNumber;

document.getElementById('Facebook').addEventListener('click', function(){
		toggleContainer.style.clipPath = 'inset(80% 81% 0 0)';
		toggleContainer.style.backgroundColor = 'linear-gradient(to right,#644b8a , #9b2e4e)';
});
document.getElementById('Instagram').addEventListener('click', function(){
		toggleContainer.style.clipPath = 'inset(80% 62% 0 19%)';
		toggleContainer.style.backgroundColor = 'linear-gradient(to right,#644b8a , #9b2e4e)';
});
document.getElementById('Twitter').addEventListener('click', function(){
		toggleContainer.style.clipPath = 'inset(80% 39% 0 39%)';
		toggleContainer.style.backgroundColor = 'linear-gradient(to right,#644b8a , #9b2e4e)';
});
document.getElementById('Google').addEventListener('click', function(){
		toggleContainer.style.clipPath = 'inset(80% 19% 0 62%)';
		toggleContainer.style.backgroundColor = 'linear-gradient(to right,#644b8a , #9b2e4e)';
});
document.getElementById('Snapchat').addEventListener('click', function(){
		toggleContainer.style.clipPath = 'inset(80% 0 0 81%)';
		toggleContainer.style.backgroundColor = 'linear-gradient(to right,#644b8a , #9b2e4e)';
});
